<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
 
  <div class="container mt-5">
    <h1 class="mb-4">Ricerca una canzone</h1>
  
    <form>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" #newsearch>
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="trova(newsearch)">Search</button>
        </div>
      </div>
    </form>
  
    <div *ngIf="res">
      <div *ngIf="!res.tracks || res.tracks.items.length == 0" class="alert alert-warning">
        No tracks were found with the term '{{ search }}'
      </div>
  
      <div *ngIf="res.tracks &&  res.tracks.items.length > 0">
        <h1 class="mt-4">Results</h1>
        <div class="row">
          <div class="col-sm-6 col-md-4" *ngFor="let t of res.tracks.items">
            <div class="card mb-4">
              <img src="{{ t.album.images[0].url }}" class="card-img-top" alt="{{ t.name }}">
              <div class="card-body">
                <h5 class="card-title">
                  <a [routerLink]="['/artists', t.artists[0].id]">
                    {{ t.artists[0].name }}
                  </a>
                </h5>
                <p class="card-text">
                  <a [routerLink]="['/tracks', t.id]">
                    {{ t.name }}
                  </a>
                </p>
              </div>
              <div class="card-footer">
                <small class="text-muted">
                  <a [routerLink]="['/albums', t.album.id]">
                    {{ t.album.name }}
                  </a>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  


</body>
</html>
